<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Canciones - Alabanzas San Vicente Ferrer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <style>
        /* Estilos generales del encabezado */
        .header {
            background-color: #003366;
            color: white;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        /* Estilo para el título */
        .header-title {
            flex-grow: 1;
            text-align: center;
            font-size: 1.5em;
        }

        .menu {
            position: relative;
            display: inline-block;
        }

        .menu-button {
            background-color: #4A708B;
            color: white;
            padding: 8px;
            border: none;
            cursor: pointer;
            font-size: 1em;
        }

        .menu-content {
            display: none;
            position: absolute;
            left: 0;
            background-color: white;
            min-width: 150px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .menu-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .menu-content a:hover {
            background-color: #f1f1f1;
        }

        .menu:hover .menu-content {
            display: block;
            background-color: #6CA6CD;
        }

        /* Estilos del cuerpo */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            background-image: url('Fonde-de-pantalla-ppal.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        /* Contenedor para los botones */
        .container {
            margin: 20px auto; /* Espacio desde el header */
            display: flex;
            flex-direction: column;
            align-items: center; /* Centra los botones horizontalmente */
            gap: 20px; /* Espaciado vertical entre botones */
            max-width: 600px;
        }

        button {
            background-color: #4A708B;
            color: white;
            font-size: 20px;
            padding: 15px 40px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%; /* Botones ocupan todo el ancho del contenedor */
            max-width: 300px; /* Ancho máximo para botones */
            text-align: center;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #3B5A6D;
        }

        /* Media query para pantallas más pequeñas */
        @media (max-width: 768px) {
            .header-title {
                font-size: 1.2em;
            }

            button {
                font-size: 18px;
            }
        }

        @media (max-width: 480px) {
            .header-title {
                font-size: 1em;
            }

            button {
                font-size: 16px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Encabezado -->
    <header class="header">
        <div class="menu">
            <button class="menu-button">Menú</button>
            <div class="menu-content">
                <a href="Inicio.html">Inicio</a>
                <a href="Canciones.html">Canciones</a>
                <a href="Fechas.html">Fechas</a>
                <a href="Contacto.html">Contacto</a>
            </div>
        </div>
        <h1 class="header-title">ALABANZAS SAN VICENTE FERRER</h1>
        <img src="logo-parroquia.png" alt="Logo de la Parroquia" class="header-logo">
    </header>

    <!-- Contenedor de botones -->
    <div class="container">
        <h2>Canciones</h2>
        <button onclick="location.href='Cantos.html'">Cantos</button>
        <button onclick="location.href='Mdm.html'">Ministerio Música</button>
    </div>
</body>
</html>
