<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Alabanzas San Vicente Ferrer</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <style>
        /* Estilos generales del encabezado */
        .header {
            background-color: #003366;
            color: white;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        /* Estilo para el título */
        .header-title {
            flex-grow: 1;
            text-align: center;
            font-size: 1.5em;
        }

        /* Estilos para el menú desplegable */
        .menu {
            position: relative;
            display: inline-block;
        }

        .menu-button {
            background-color: #4A708B;
            color: white;
            padding: 8px;
            border: none;
            cursor: pointer;
            font-size: 1em;
        }

        .menu-content {
            display: none;
            position: absolute;
            left: 0;
            background-color: white;
            min-width: 150px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .menu-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .menu-content a:hover {
            background-color: #f1f1f1;
        }

        /* Mostrar el menú al pasar el cursor */
        .menu:hover .menu-content {
            display: block;
            background-color: #6CA6CD;
        }

        /* Estilos para el contenido principal */
        .main-content {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
        }

        /* Estilo para la columna de contacto */
        .contact-details {
            flex: 1;
            padding: 20px;
            text-align: left;
            font-size: 1.1em;
            color: #333;
            max-width: 400px;
        }

        .contact-details h2 {
            color: #3f72af;
            text-decoration: underline;
            font-size: 1.8em;
            margin-bottom: 20px;
        }

        .contact-details p,
        .contact-details a {
            margin: 10px 0;
        }

        a {
            color: #3f72af;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            color: #112d4e;
        }

        /* Botón de enlace a Google Maps */
        .map-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #3f72af;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .map-link:hover {
            background-color: #112d4e;
        }

        /* Imagen en la derecha */
        .parroquia-img {
            flex: 1;
            width: 100%;
            max-width: 350px;
            height: auto;
            margin-left: 40px; /* Separación entre texto e imagen */
        }

        /* Fondo de pantalla */
        body {
            background-image: url('Fonde-de-pantalla-ppal.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        body {
  font-size: 16px;
  background-color: #f0f0f0;
}

/* Media query para pantallas más pequeñas (móviles) */
@media (max-width: 768px) {
  body {
    font-size: 14px; /* Cambia el tamaño de la fuente en pantallas pequeñas */
    background-color: #ffffff; /* Cambia el fondo */
  }

  /* Otros estilos específicos para móviles */
  header {
    padding: 10px;
  }
}

/* Media query para pantallas muy pequeñas (dispositivos pequeños o móviles en vertical) */
@media (max-width: 480px) {
  body {
    font-size: 12px; /* Cambia aún más el tamaño de la fuente en pantallas muy pequeñas */
  }
  .main-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
    }
}

@media (min-width: 768px) {
            .menu {
                display: block; /* El menú se muestra en pantallas grandes */
                float: right;
            }
        }
    </style>
</head>
<body>
    <!-- Encabezado -->
    <header class="header">
        <!-- Menú desplegable -->
        <div class="menu">
            <button class="menu-button">Menú</button>
            <div class="menu-content">
                <a href="Inicio.html">Inicio</a>
                <a href="Canciones.html">Canciones</a>
                <a href="Fechas.html">Fechas</a>
                <a href="Contacto.html">Contacto</a>
            </div>
        </div>
        
        <!-- Título centrado -->
        <h1 class="header-title">ALABANZAS SAN VICENTE FERRER</h1>
        <img src="logo-parroquia.png" alt="Logo de la Parroquia" class="header-logo">
    </header>

    <!-- Contenido principal -->
    <main class="main-content" id="inicio">
        <!-- Detalles de contacto a la izquierda -->
        <div class="contact-details">
            <h2>CONTACTO</h2>
            <p><strong>Teléfono:</strong> 957 25 00 44</p> 
            <p><strong>Página Web:</strong> <a href="http://www.parroquiasanvicenteferrercordoba.es/">Web Parroquial</a></p>
            <p><strong>Dirección:</strong> C/ Concilio de Nicea, 47, Sureste, 14014 Córdoba</p>
            <a href="https://www.google.com/maps/dir//Parroquia+San+Vicente+Ferrer,+C%2F+Concilio+de+Nicea,+47,+Sureste,+14014+C%C3%B3rdoba/@37.8889181,-4.7600409,17z/data=!4m9!4m8!1m0!1m5!1m1!1s0xd6cdf8ecfad1bb9:0x60e96aa5329ccea8!2m2!1d-4.75517!2d37.888914!3e0?entry=ttu&g_ep=EgoyMDI0MTEwNS4wIKXMDSoASAFQAw%3D%3D" target="_blank" class="map-link">
                Ver en Google Maps
            </a>
        </div>

        <!-- Imagen a la derecha -->
        <img src="parroquia.png" alt="Imagen de la Parroquia" class="parroquia-img">
    </main>

    <!-- Archivo JavaScript -->
    <script src="app.js"></script>
</body>
</html>
