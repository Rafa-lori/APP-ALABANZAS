<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Canciones - Alabanzas San Vicente Ferrer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <style>
        /* Estilos para el contenedor de imagen en pantalla completa */
        .fullscreen-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.8); /* Fondo oscuro */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        /* Estilo para la imagen en pantalla completa */
        .fullscreen-image img {
            max-width: 95vw;
            max-height: 95vh;
            width: auto;
            height: auto;
            object-fit: contain; /* Ajusta la imagen al contenedor */
        }

        /* Estilo para el botón de cerrar (X) */
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: transparent;
            border: none;
            color: white;
            font-size: 2em;
            cursor: pointer;
        }

        /* Estilos generales del encabezado */
        .header {
            background-color: #003366;
            color: white;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .header-title {
            flex-grow: 1;
            text-align: center;
            font-size: 1.5em;
        }

        /* Estilos para el menú desplegable */
        .menu {
            position: relative;
            display: inline-block;
        }
        
        .menu-button {
            background-color: #4A708B;
            color: white;
            padding: 8px;
            border: none;
            cursor: pointer;
            font-size: 1em;
        }

        .menu-content {
            display: none;
            position: absolute;
            left: 0;
            background-color: white;
            min-width: 150px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .menu-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .menu-content a:hover {
            background-color: #f1f1f1;
        }

        /* Mostrar el menú al pasar el cursor */
        .menu:hover .menu-content {
            display: block;
            background-color: #6CA6CD;
        }

        /* Estilos para el contenido principal */
        .main-content {
            display: flex;
            flex-direction: column;
            text-align: center;
            padding: 20px;
            position: relative;
        }

        /* Estilos para la cuadrícula de botones flotantes */
        .button-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 40px;
            width: 100%;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .button {
            background-color: #4A708B;
            color: white;
            font-size: 1em;
            border: none;
            border-radius: 01%;
            padding: 20px;
            cursor: pointer;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #6CA6CD;
        }

        .main-content h2 {
            /* Estilo para el título h2 con subrayado */
         margin: 0 auto;
         max-width: 700px;
         padding-top: 20px;
         text-decoration: underline; /* Añade el subrayado */
         margin-bottom: 20px;
        }

        body {
    background-image: url('Fonde-de-pantalla-ppal.png'); /* Reemplaza con la ruta de tu imagen */
    background-size: cover; /* Hace que la imagen cubra todo el fondo */
    background-position: center; /* Centra la imagen */
    background-repeat: no-repeat; /* Evita que la imagen se repita */
    background-attachment: fixed; /* Hace que la imagen se mantenga fija mientras se desplaza */
}

body {
  font-size: 16px;
  background-color: #f0f0f0;
}

/* Media query para pantallas más pequeñas (móviles) */
@media (max-width: 768px) {
  body {
    font-size: 14px; /* Cambia el tamaño de la fuente en pantallas pequeñas */
    background-color: #ffffff; /* Cambia el fondo */
  }

  /* Otros estilos específicos para móviles */
  header {
    padding: 10px;
  }
}

/* Media query para pantallas muy pequeñas (dispositivos pequeños o móviles en vertical) */
@media (max-width: 480px) {
  body {
    font-size: 12px; /* Cambia aún más el tamaño de la fuente en pantallas muy pequeñas */
  }
  .button-grid {
        grid-template-columns: 1fr; /* Cambia a una sola columna en pantallas muy pequeñas */
        gap: 10px;
    }
}

@media (min-width: 768px) {
            .menu {
                display: block; /* El menú se muestra en pantallas grandes */
                float: right;
            }

            .button-grid {
                grid-template-columns: repeat(2, 1fr); /* Dos botones por fila en pantallas medianas */
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Encabezado -->
    <header class="header">
        <div class="menu">
            <button class="menu-button">Menú</button>
            <div class="menu-content">
                <a href="Inicio.html">Inicio</a>
                <a href="Canciones.html">Canciones</a>
                <a href="Fechas.html">Fechas</a>
                <a href="Contacto.html">Contacto</a>
            </div>
        </div>
        <h1 class="header-title">ALABANZAS SAN VICENTE FERRER</h1>
        <img src="logo-parroquia.png" alt="Logo de la Parroquia" class="header-logo">
    </header>

    <!-- Contenido principal -->
    <main class="main-content" id="Fechas">
        <!-- Sección de botones vacíos -->
        <h2>PRÓXIMAS ALABANZAS</h2>
        <div class="button-grid">
            <button class="button" onclick="showImage('nov24')">Noviembre 2024</button>
            <button class="button" onclick="showImage('dic24')">Diciembre 2024</button>
            <button class="button" onclick="showImage('ene25')">Enero 2025</button>
            <button class="button" onclick="showImage('feb25')">Febrero 2025</button>

            <button class="button" onclick="showImage('mar25')">Marzo 2025</button>
            <button class="button" onclick="showImage('abr25')">Abril 2025</button>
            <button class="button" onclick="showImage('may25')">Mayo 2025</button>
            <button class="button" onclick="showImage('jun25')">Junio 2025</button>

            <button class="button" onclick="showImage('jul25')">Julio 2025</button>
            <button class="button" onclick="showImage('ago25')">Agosto 2025</button>
            <button class="button" onclick="showImage('sep25')">Septiembre 2025</button>
            <button class="button" onclick="showImage('oct25')">Octubre 2025</button>
        </div>
    </main>
    <script>
    function showImage(id) {
        // Se asigna una imagen diferente para cada botón
        const images = {
            'nov24': 'nov24.png',
            'dic24': 'dic24.png',
            'ene25': 'ene25.png',
            'feb25': 'feb25.png',
            'mar25': 'mar25.png',
            'abr25': 'abr25.png',
            'may25': 'may25.png',
            'jun25': 'jun25.png',
            'jul25': 'jul25.png',
            'ago25': 'ago25.png',
            'sep25': 'sep25.png',
            'oct25': 'oct25.png'
        };

        const imageUrl = images[id]; // Obtiene la ruta correcta para la imagen

        // Crear el contenedor para la imagen
        const fullscreenImage = document.createElement('div');
        fullscreenImage.classList.add('fullscreen-image');
        
        // Crear la imagen
        const image = document.createElement('img');
        image.src = imageUrl;

        // Crear el botón de cerrar (X)
        const closeButton = document.createElement('button');
        closeButton.classList.add('close-btn');
        closeButton.innerHTML = '×';
        closeButton.onclick = function() {
            document.body.removeChild(fullscreenImage); // Eliminar la imagen al cerrar
        };

        // Añadir la imagen y el botón de cerrar al contenedor
        fullscreenImage.appendChild(image);
        fullscreenImage.appendChild(closeButton);

        // Añadir el contenedor al cuerpo
        document.body.appendChild(fullscreenImage);
    }
</script>
</body>
</html>
